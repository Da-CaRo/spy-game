<body class="bg-gray-900 text-white p-4 sm:p-8 min-h-screen flex flex-col items-center">

            Juego de EspÃ­as

    <main class="w-full max-w-6xl">

        <div class="flex flex-col sm:flex-row justify-between items-center w-full mb-6">
            <div id="scoreboard" class="flex justify-between items-center w-full sm:w-auto text-xl sm:text-2xl font-semibold mb-4 sm:mb-0 space-x-4">

                <button id="reset-game-btn"

                <button id="show-key-btn"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full transition duration-150 text-xl w-full sm:w-auto shadow-lg hover:shadow-xl disabled:opacity-50 hidden">

                    class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-6 rounded-full transition duration-150 text-xl w-full sm:w-auto shadow-lg hover:shadow-xl disabled:opacity-50 hidden">

                <button id="start-red-btn-2"

                    Empieza Rojo ğŸ”´
                </button>
                <button id="start-random-btn-2"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-150">
                    Empieza Aleatorio ğŸ²

            </div>

            <div class="text-lg font-bold text-gray-700 pt-4 border-t border-gray-300 w-full text-center">MODO 3 EQUIPOS
                (8/8/8/1)</div>
            <div class="flex space-x-2 flex-wrap justify-center">
                <button id="start-blue-btn-3"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150 mb-2">

                <button id="start-red-btn-3"

                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-150 mb-2">

                </button>
                <button id="start-random-btn-3"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-150 mb-2">
                    Empieza Aleatorio ğŸ²
                </button>
            </div>


        </div>
        <div id="game-board" class="grid grid-cols-5 gap-3 sm:gap-4 md:gap-5 w-full aspect-square">
        </div>
    </main>


    <script type="module">
        // Importar las funciones y el motor del juego
        import { TIPOS_CARTA } from './js/config.js';
        import * as Game from './js/game.js';
        import { mostrarClaveEnAlerta } from './js/ui.js';

        /**
         * Intenta obtener el estado codificado del tablero desde el parÃ¡metro 'clave' de la URL.
         * @returns {string | null} La cadena codificada o null.
                */
        function obtenerEstadoCodificadoURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('clave'); // Busca el parÃ¡metro ?clave=...
        }

        // =========================================================
        // INICIO: DOMContentLoaded
        // =========================================================
        document.addEventListener('DOMContentLoaded', () => {
            const claveUrl = obtenerEstadoCodificadoURL();

            // 1. VERIFICAR SI HAY UNA CLAVE EN LA URL (LÃDER DE ESPÃAS)
            if (claveUrl) {
                // Si hay clave en la URL, cargar el estado decodificado y mostrar el tablero de clave.
                Game.mostrarClaveSecretaURL(claveUrl);
                return;
            }

            // 2. Intentar cargar la partida guardada
            if (!Game.initGame()) {
                // Si no hay partida guardada o la carga fallÃ³, mostrar el estado inicial.
                document.getElementById('start-buttons').classList.remove('hidden');
            }

            // --- Manejadores de eventos ---

            // Iniciar juego en MODO 2 EQUIPOS
            document.getElementById('start-blue-btn-2').addEventListener('click', () => {
                Game.startNewGame(TIPOS_CARTA.AZUL, 2); // 2 Equipos
            });
            document.getElementById('start-red-btn-2').addEventListener('click', () => {
                Game.startNewGame(TIPOS_CARTA.ROJO, 2); // 2 Equipos
            });
            document.getElementById('start-random-btn-2').addEventListener('click', () => {
                const randomTeam = Math.random() < 0.5 ? TIPOS_CARTA.AZUL : TIPOS_CARTA.ROJO;
                Game.startNewGame(randomTeam, 2); // 2 Equipos
            });

            // NUEVOS: Iniciar juego en MODO 3 EQUIPOS
            document.getElementById('start-blue-btn-3').addEventListener('click', () => {
                Game.startNewGame(TIPOS_CARTA.AZUL, 3); // 3 Equipos
            });
            document.getElementById('start-red-btn-3').addEventListener('click', () => {
                Game.startNewGame(TIPOS_CARTA.ROJO, 3); // 3 Equipos
            });
            document.getElementById('start-green-btn-3').addEventListener('click', () => {
                Game.startNewGame(TIPOS_CARTA.VERDE, 3); // 3 Equipos
            });
            document.getElementById('start-random-btn-3').addEventListener('click', () => {
                const teams = [TIPOS_CARTA.AZUL, TIPOS_CARTA.ROJO, TIPOS_CARTA.VERDE];
                const randomTeam = teams[Math.floor(Math.random() * teams.length)];
                Game.startNewGame(randomTeam, 3); // 3 Equipos
            });

            // Controles de juego
            document.getElementById('pass-turn-btn').addEventListener('click', Game.passTurn);
            document.getElementById('reset-game-btn').addEventListener('click', Game.reiniciarPartida);
            document.getElementById('share-key-btn').addEventListener('click', Game.generarEnlaceClave);

            // Ver clave secreta (usa el tablero lÃ³gico del motor del juego)
            document.getElementById('show-key-btn').addEventListener('click', () => {
                mostrarClaveEnAlerta(Game.getTableroLogico());
            });
        });
    </script>
    </script>

            <canvas id="qr-canvas" class="w-full h-auto mx-auto border-4 border-gray-200 rounded-lg"></canvas>
